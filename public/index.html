<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/dice-d20-favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Quiz</title>
</head>

<body>
  <h1>Trudny Quiz</h1>
  <h2>Poprawne odpowiedzi: <span id="good-answers">0</span></h2>

  <div id="game-board">
    <div id="tip"></div>

    <button class="tip-btn" id="callToAFriend">Tel. do Przyjaciela</button>
    <button class="tip-btn" id="halfOnHalf">Pół na Pół</button>
    <button class="tip-btn" id="questionToTheCrowd">Pytanie do Publiczności</button>

    <div id="question"></div>
    <button class="answer-btn" id="answer1" data-answer="0"></button>
    <button class="answer-btn" id="answer2" data-answer="1"></button>
    <button class="answer-btn" id="answer3" data-answer="2"></button>
    <button class="answer-btn" id="answer4" data-answer="3"></button>
  </div>
  <button id="replay">Spróbuj jeszcze raz</button>
  <script src="script.js"></script>
</body>

</html>
